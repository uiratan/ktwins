name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o bin/ktwins ./cmd/ktwins

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ktwins-linux-amd64
          path: bin/ktwins
